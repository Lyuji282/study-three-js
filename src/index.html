<!DOCTYPE html>
<html>
  <head>
      <title>gbraver-burst</title>
      <meta charset=utf-8>
      <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
      <link rel="manifest" href="<%= resource %>/manifest.json">
      <link rel="apple-touch-icon" href="<%= resource %>/app-icon.png" />
      <link rel="stylesheet" type="text/css" href="<%= css %>/index.css">
  </head>
  <body>
    <div id="loading-scene"></div>
    <!-- Reactに移植する -->
    <div class="loading">
        <img class="loading__logo" src="<%= resource %>/logo.png">
        <div class="loading__caption"></div>
        <div class="loading__completed-rate">
            <div class="loading__completed-rate__text"></div>
            <div class="loading__completed-rate__bar">
                <div class="loading__completed-rate__bar__completed"></div>
            </div>
        </div>
    </div>
  </body>
</html>
